 <a-scene>
  <!-- Método recomendado: Usando <a-videosphere> -->
  <a-videosphere 
    src="#melecVideo" 
    rotation="0 -90 0"  <!-- Ajuste a rotação se necessário -->
  ></a-videosphere>

  <!-- Define o vídeo (substitua pelo caminho correto) -->
  <video
    id="melecVideo"
    autoplay
    loop
    muted
    crossorigin="anonymous"
    playsinline
    src="./resources/VID.Melec.mp4"  <!-- Caminho do seu vídeo -->
  ></video>
</a-scene>

<a-entity 
  id="changer"
  scene-changer="2"
  geometry="primitive: plane; height: 0.5; width: 1.5"    
  material="color: #333"
  position="0 1.6 -3"
  class="raycastable">

  <a-text
    value="enter"
    align="center"
    position="0 0 0.02"
    color="#FFF">
  </a-text>
  
</a-entity>
